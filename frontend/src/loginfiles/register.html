<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/loginfiles/registercss.css"> <!-- Link to CSS -->
    <script src="/js/loginfiles/registerjs.js" defer></script> <!-- Link to JavaScript -->
</head>
<body>
    <form id="registerForm" method="POST">
        <h2>Create new Account</h2>
        <p>Already Registered? <a href="login.html">Login</a></p>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>


        <button type="submit">Sign Up</button>

        <div class="divider">
            <span>âœ¦</span>
        </div>
        <a href="/src/loginfiles/login.html" class="forgot-password">Already have an account ? <u>Login</u> </a>
    </form>
</body>
</html>
